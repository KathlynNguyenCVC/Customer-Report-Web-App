{% extends 'base.html' %}
{% load static %}

{% block content %}



  <div class="navbar">
    <div class="dropdown">
      {% if user.is_authenticated%}
      <button class="dropbtn">Username: {{user.get_username}} 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Basic report image</a>
        <a href="/templates/registration/logged_out.html">Logout</a>
      </div>
      {%endif%}
    </div> 

  </div>
  <!--REPORT TYPE-->
  <div class="content">
    <form id="form" method="post" enctype="multipart/form-data" action="">{% csrf_token %}
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="report_type" value="basic" id="basic-report" checked>
          <label class="form-check-label" for="defaultCheck1">Basic
          </label> 
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="report_type" value="pivot" id="pivot-report" >
          <label class="form-check-label" for="defaultCheck2">Pivot
          </label>
        </div>
      </div>
  <!--OWNER NAME-->
      <div id="basic-input">
        <div class="form-group" >
          <label for="{{form.owner.id_for_label}}">Owner Name</label> {{form.owner}}
        </div>
       </div>

  <!--PERMISSION-->
      <div id="pivot-input" style="display: none;">
      <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="folder_to_user" value="folder_to_user" checked disabled>
        <label class="form-check-label" for="">Folder to User</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="folder_to_group" value="folder_to_group">
        <label class="form-check-label" for="">Folder to Group</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="group_to_user" value="group_to_user">
        <label class="form-check-label" for="">Group to User</label>
      </div>
      </div>
    </div>
    <!--FILE UPLOAD-->
    <div class="file-upload">
      <div class="form-group">
        <label for="">Example file input</label> {{form.file}}
      </div>
    </div>
      
    <div class="btn">
    
      <input class="btn btn-primary" id="button-submit" type="submit" value="Submit"> 
   
    </div>
  </form>
  <!--Output-->
    <div id="output">
    {% if url %}
    <p>File uploaded at: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}

    <div class="ajaxProgress">
    <h3>Please wait</h3>
    <img src="/media/imgs/loading.gif" alt="loading"/>
    </div>
    </div>
</div>  

  

  {% block script %}
    <script src="{% static 'js/upload_form.js' %}"></script>
  {% endblock %}


{% endblock %}
